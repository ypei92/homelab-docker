services:
  metube:
    image: ghcr.io/alexta69/metube:latest
    container_name: metube
    restart: unless-stopped
    env_file: .env
    environment:
      UID: ${PUID}
      GID: ${PGID}
      DOWNLOAD_MODE: sequential
      AUDIO_DOWNLOAD_DIR: /downloads/audio-only
      DELETE_FILE_ON_TRASHCAN: true
      DEFAULT_OPTION_PLAYLIST_STRICT_MODE: true
    ports:
      - ${WEBUI_PORT}:8081
    volumes:
      - /mnt/pve-white/shared/downloads/metube:/downloads
      - /home/ypei/libraries/docker/metube/db:/downloads/.metube
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
