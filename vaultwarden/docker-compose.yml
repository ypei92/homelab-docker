services:
  vaultwarden:
    image: 'vaultwarden/server:latest'
    container_name: vaultwarden
    restart: unless-stopped
    env_file: .env
    volumes:
      - /home/ypei/libraries/docker/vaultwarden/data:/data
    ports:
      - ${WEBUI_PORT}:80
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
